<title>TMPGEnc</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>

<body bgcolor="#FFFFFF" text="#000000">
<p><font size="+3">要点注释</font></p>
<p>[项目助手]－[选择源文件]－[视频内容]</p>
<hr>
<p>由[视频内容]项目指定图像源的内容。<br>
  通过恰当地制定，TMPGEnc才能够以最适当的配置进行编码压缩。</p>
<table width="100%" border="1" cellspacing="0" cellpadding="4" bgcolor="#E0E0E0">
  <tr>
    <td width="0" nowrap>电视图像</td>
    <td width="100%"> 
      <p>源视频图像只能是(29.97帧/秒 改进型/隔行扫描方式)构成的影片。<br>
        <br>
        编码压缩由数字式摄像机拍摄的影片时，选择此项。</p>
      </td>
  </tr>
  <tr>
    <td width="0" nowrap height="21">电影图像</td>
    <td width="100%" height="21">影片源文件为(实际上24帧/秒)的影片。<br>
      包括以29.97 帧/秒隔行扫描的影片以电影方式录制。<br>
      <br>
      对于电影，动画片等类的影片时，选择此项。</td>
  </tr>
  <tr>
    <td width="0" nowrap>电影/电视混合</td>
    <td width="100%">源素材为电影/电视混合的影片。</td>
  </tr>
</table>
<p>如果都不在以上情况之列，请选择[电视图像]。</p>
</body>
</html>
