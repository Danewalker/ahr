<title>TMPGEnc</title>
</head>


<META HTTP-EQUIV="content-type" CONTENT="text/html; charset=big5">
<body bgcolor="#FFFFFF" text="#000000">
<p><font size="+3">要點註釋</font></p>
<p>[項目助手]－[選擇源文件]－[視頻內容]</p>
<hr>
<p>由[視頻內容]項目指定圖像源的內容。<br>
  通過恰當地制定﹐TMPGEnc才能夠以最適當的配置進行編碼壓縮。</p>
<table width="100%" border="1" cellspacing="0" cellpadding="4" bgcolor="#E0E0E0">
  <tr>
    <td width="0" nowrap>電視圖像</td>
    <td width="100%"> 
      <p>源視頻圖像只能是(29.97幀/秒 改進型/隔行掃描方式)構成的影片。<br>
        <br>
        編碼壓縮由數字式攝像機拍攝的影片時﹐選擇此項。</p>
      </td>
  </tr>
  <tr>
    <td width="0" nowrap height="21">電影圖像</td>
    <td width="100%" height="21">影片源文件為(實際上24幀/秒)的影片。<br>
      包括以29.97 幀/秒隔行掃描的影片以電影方式錄制。<br>
      <br>
      對於電影﹐動畫片等類的影片時﹐選擇此項。</td>
  </tr>
  <tr>
    <td width="0" nowrap>電影/電視混合</td>
    <td width="100%">源素材為電影/電視混合的影片。</td>
  </tr>
</table>
<p>如果都不在以上情況之列﹐請選擇[電視圖像]。</p>
</body>
</html>
